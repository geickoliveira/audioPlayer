<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlayer</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="duration">

            <div class="bar">
                <input type="range" id="progress" value="0" max="">
            </div>

            <div class="time">
                <p class="start">0:00</p>
                <p class="end">0:00</p>
            </div>

        </div>

        <div class="description">
            <marquee>Title</marquee>
        </div>

        <div class="controls">
            <img src="./images/playbtn.png" class="btn" onclick="play()">
            <img src="./images/pausebtn.png" class="btn" onclick="pause()">
            <img src="./images/backbtn.png" class="btn" onclick="back()">
            <img src="./images/nextbtn.png" class="btn" onclick="next()">
            <img src="./images/stopbtn.png" class="btn" onclick="stop()">
            <img src="./images/volumeupbtn.png" class="btn" onclick="volumeup()">
            <img src="./images/volumedownbtn.png" class="btn" onclick="volumedown()">

        </div>
    </div>
    <audio id="music" src="./music/Elijah Waters - Lose Control.mp3">
    </audio>
    <script src="script.js"></script>
</body>

</html>
